<form>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Configuration
      </mat-panel-title>
      <mat-panel-description>
        Some basic configurations
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div>
      <mat-slide-toggle
        [checked]="true">
        is International
      </mat-slide-toggle>
    </div>
    <div>
      <mat-slide-toggle
        [checked]="false">
        Timesheets
      </mat-slide-toggle>
    </div>
    <div>
      <mat-slide-toggle
        [checked]="false">
        disableCandidateDeduplication
      </mat-slide-toggle>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        General
      </mat-panel-title>
      <mat-panel-description>
        Some General settings
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div>
      <mat-slide-toggle
        [checked]="true">
        showExchange
      </mat-slide-toggle>
    </div>
    <div>
      <mat-slide-toggle
        [checked]="true">
        allowAdditionalRoles
      </mat-slide-toggle>
    </div>
    <div>
      <mat-slide-toggle
        [checked]="true">
        autoLoginActive
      </mat-slide-toggle>
    </div>
  </mat-expansion-panel>
</form>
